<app-user-nav></app-user-nav>
<div><h1>
    Fitness Centers Near you
</h1></div>

    <mat-card *ngFor = "let location of locations">
        <mat-card-header>
            <h2>{{location.name}}</h2>
        </mat-card-header>
        <mat-card-content>
            <p>{{location.address}}</p>
            <p>{{location.phone}}</p>
            <p>{{location.summary}}</p>
            <p>Active Members: 100</p>
        </mat-card-content>
    </mat-card>
